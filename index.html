<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Preview Header</title>
  </head>
  <body>
    <main>
      <section class="section-insights">
        <div class="insights-card">
          <div
            class="insights-img"
            title="Women collaborating in office environment"
          >
            <div class="pink-overlay"></div>
          </div>
          <div class="insights-content">
            <div class="insights-text">
              <h2 class="insights-header">
                Get <span class="accent-text">insights</span> that help your
                business grow.
              </h2>
              <p class="insights-description">
                Discover the benifits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="insights-stats">
              <ul class="stats">
                <li class="stat">
                  10k+ <span class="stat-caption">companies</span>
                </li>
                <li class="stat">
                  314 <span class="stat-caption">templates</span>
                </li>
                <li class="stat">
                  12M+ <span class="stat-caption">queries</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
